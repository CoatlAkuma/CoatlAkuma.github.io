    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

	<!-- header start -->
	<div data-src="head.html"></div>
	<!-- header end -->

	<!-- register-area start -->
	<div class="register-area">
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<form>
						<div class="form-fields">
							<h2>Login</h2>
							<p>
								<label>Username or email address <span class="required">*</span></label>
								<input type="text" id="logMail"/>
							</p>
							<p>
								<label>Password <span class="required">*</span></label>
								<input type="password" id="logPassword"/>
							</p>
								<p class="lost_password"><a href="#">Lost your password?</a></p>
								<p><input type="checkbox" />  Remember me </p>
						</div>
						<div class="form-action">
							<input type="submit" value="Login" id="login"/>
						</div>
					</form>
				</div>
				<div class="col-md-6">
					<form>
						<div class="form-fields">
							<h2>Register</h2>
							<p>
								<label>User name <span class="required">*</span></label>
								<input type="text" id="username"/>
							</p>
							<p>
								<label>Email address  <span class="required">*</span></label>
								<input type="text" id="regMail"/>
							</p>
							<p>
								<label>Password <span class="required">*</span></label>
								<input type="password" id="regPassword"/>
							</p>
						</div>
						<div class="form-action">
							<input type="submit" value="Register" id="registrate" />
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- register-area end -->
	
	<!-- footer start -->
	<div data-src="footer.html"></div>
	<!-- footer end -->



		<!-- JS -->
